<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            text-align: center;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 220px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 25px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        h2 {
            color: #333;
        }
        img {
            margin: 15px 0;
            border-radius: 8px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            max-width: 100%;
        }
        .plot-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .prediction-plot {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° House Price Predictor</h1>
        <form action="/predict" method="post">
            <input type="number" name="area" placeholder="Area (sq ft)" required><br>
            <input type="number" name="bedrooms" placeholder="Number of Bedrooms" required><br>
            <input type="number" name="age" placeholder="Age of House (years)" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}

        {% if show_prediction_graph %}
            <div class="prediction-plot">
                <h2>üìà Prediction Graph</h2>
                <img src="{{ url_for('static', filename='plots/prediction.png') }}" alt="Predicted Price Graph">
            </div>
        {% endif %}

        <h2>üìä Data Visualizations</h2>
        <div class="plot-grid">
            <img src="{{ url_for('static', filename='plots/area_price.png') }}" alt="Area vs Price">
            <img src="{{ url_for('static', filename='plots/bedrooms_price.png') }}" alt="Bedrooms vs Price">
            <img src="{{ url_for('static', filename='plots/age_price.png') }}" alt="Age vs Price">
        </div>
    </div>
</body>
</html>
