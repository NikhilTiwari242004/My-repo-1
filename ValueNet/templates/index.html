<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            text-align: center;
            padding: 30px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        h2 {
            color: #333;
        }
        img {
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè° House Price Predictor</h1>
        <form action="/predict" method="post">
            <input type="number" name="area" placeholder="Area (sq ft)" required><br>
            <input type="number" name="bedrooms" placeholder="Number of Bedrooms" required><br>
            <input type="number" name="age" placeholder="Age of House (years)" required><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h2>{{ prediction_text }}</h2>
        {% endif %}

        <h2>Data Visualizations</h2>
        <img src="{{ url_for('static', filename='plots/area_price.png') }}" width="400" alt="Scatter plot showing relationship between house area and price"><br>
        <img src="{{ url_for('static', filename='plots/bedrooms_price.png') }}" width="400" alt="Scatter plot showing relationship between number of bedrooms and price"><br>
        <img src="{{ url_for('static', filename='plots/age_price.png') }}" width="400" alt="Scatter plot showing relationship between house age and price"><br>
    </div>
</body>
</html>
